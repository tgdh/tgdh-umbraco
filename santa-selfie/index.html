<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="/assets/css/style.css" />
        <link rel="stylesheet" href="/assets/css/campaigns/santa-selfie.css" />
    </head>
    <body>
        <header class="ss-header">
            <h1 class="ss-header__headline giga">TGDH Santa Selfie</h1>
            <span class="ss-cloud ss-cloud--1" role="decoration"></span>
            <span class="ss-cloud ss-cloud--2" role="decoration"></span>
            <span class="ss-cloud ss-cloud--3" role="decoration"></span>

        </header>

        <section class="wrap wrap--x-large o-grid o-grid--four ss-section clearfix js-gallery">
            <div class="o-grid__item">
                <a href="/assets/img/lake_7.jpg" class="ss-item__link">
                    <img src="/assets/img/lake_7.jpg" alt="" class="ss-item__image">
                </a>
            </div>
            <div class="o-grid__item">
                <a href="/assets/img/lake_7.jpg" class="ss-item__link">
                    <img src="/assets/img/lake_7.jpg" alt="" class="ss-item__image">
                </a>
            </div>
        </section>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    	<script type="text/javascript" src="/assets/build/js/script.min.js"></script>
        <script type="text/javascript">
            $('.js-gallery').magnificPopup({
                delegate: 'a',
    	        type: 'image',
    	        closeOnContentClick: false,
    	        closeBtnInside: false,
    	        mainClass: 'mfp-with-zoom mfp-img-mobile',
    	        image: {
    	            verticalFit: true,
    	            titleSrc: function(item) {
    	                return item.el.attr('title');
    	            }
    	        },
    	        gallery: {
    	            enabled: true,
                    navigateByImgClick: true,
        			preload: [0,1] // Will preload 0 - before current, and 1 after the current image
    	        },
    	        zoom: {
    	            enabled: true,
    	            duration: 300, // don't foget to change the duration also in CSS
    	            opener: function(element) {
    	                return element.find('img');
    	            }
    	        }
            });
        </script>
    </body>
</html>
